<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Song+Myung&family=Hurricane&display=swap" rel="stylesheet">
  <title>Nomadgram</title>
</head>
<body>
  <div id="header">
    <div id="logo">Nomadgram</div>
    <h2 id="clock">00:00:00</h2>
    <div id="logout" class="hidden">
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <div id="contents">
    <div id="profile">
      <img alt="profile image">
      <form id="login-form" class="hidden">
        <input 
          required
          maxlength="15"
          type="text" placeholder="Write Your Name"/>
        <button>Log In</button>
      </form>
      
      <h1 id="greeting" class="hidden"></h1>
      
      <div id="weather">
        <span>
          <span>Climate</span>
          <span id="climate"><b></b></span>
        </span>
        <span>
          <span>Temperature</span>
          <span id="temperature"><b></b></span>
        </span>
        <span>
          <span>Location</span>
          <span id="location"><b></b></span>
        </span>
      </div>
    </div>
    <div id="quote">
      <p id="quote_name"><b></b></p>
      <p id="quote_sen"></p>
    </div>
    <div id="bookmark">
      <a href="https://nomadcoders.co/">
        <div>
          <img src="img/nomadcoder.png">
          <p>Nomad Coders</p>
        </div>
      </a>
      <a href="https://google.com/">
        <img src="img/google.png">
        <p>Google</p>
      </a>
      <a href="https://www.naver.com/">
        <img src="img/naver.png">
        <p>Naver</p>
      </a>
      <a href="https://www.youtube.com/">
        <img src="img/youtube.png">
        <p>YouTube</p>
      </a>
    </div>

    <div id="todo">  
      <div id="menu">
        <svg aria-label="" class="_8-yf5 " color="#262626" fill="#262626" height="12" role="img" viewBox="0 0 24 24" width="12"><rect fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="18" x="3" y="3"></rect><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="9.015" x2="9.015" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="14.985" x2="14.985" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="9.015" y2="9.015"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="14.985" y2="14.985"></line></svg>
        <span>Todo List</span>
      </div>

      <div id="todo-container">
        <div class="todo-card">
          <form id="todo-form">
            <input type="text" placeholder="Write a To do and Press Enter" required>
          </form>
      </div>
    </div>
  </div>
  

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
